<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="This is an awesome website">
		<title>Atul's Website</title>
	</head>

	<body style="background-color:cornsilk">
		<!-- this is a comment, this won't print, and be ignored by a web browser-->
		<h1>Welcome to Atul's Website</h1>
		<br/> <!-- New line / break line -->
		<hr/> <!-- Create a horizontal line to separate the content -->
		<p>Hello <i><b>Atul</b></i></p>
		<p>It's <big>good</big> <small>to have you here</small></p>
		<p>H<sub>2</sub>O</p> <!-- subscript.. 2 will be a bit down as compared to remaining text -->
		<p>10<sup>2</sup> = 100</p> <!-- superscript.. inverse of subscript -->

		<p style="color:blue;" >This is a colored text</p>
		<p style="background-color:green" >This is a colored text</p>
		<span style="background-color:red">A new line</span>
		<div style="background-color:red">A new line 2</div>
	</body>


</html>
